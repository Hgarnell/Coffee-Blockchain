<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Supply Chain Management App</title>
</head>
<body>
  <div class="container">
    <h1>Coffee Supply Chain Management App</h1>
    <p>Please log in using your Metamask wallet to continue. If you do not have a metamask wallet please install one</p>
    <button id="loginButton">Log In with MetaMask</button>
  </div>

  <script>
    // Check for MetaMask 
    if (typeof window.ethereum !== 'undefined') {
      const loginButton = document.getElementById('loginButton');

      // Add click event  to the login button
      loginButton.addEventListener('click', async () => {
        try {
          // Request account access from MetaMask
          await window.ethereum.enable();
          // if access is given redirect user to mainpage
          alert('Successfully logged in with MetaMask!');
          // Redirect to your app's main page
          window.location.href = 'app.html';
        } catch (error) {
          //if no user access given/error then return error
          console.error('MetaMask login error:', error);
        }
      });
    } else {
      // If MetaMask is not available, inform the user and ask them to install app
      alert('Please install MetaMask to use this app.');
    }
  </script>
</body>
</html>
